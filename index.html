<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>QR Scanner Demo</title>
</head>

<body>

    <div id="modal" style="display: none;">
        <div class="modal-content">
            <h2>Loading...</h2>
        </div>
    </div>
    <div id="modal-error" style="display: none;">
        <div class="modal-error-content">
            <h2>Erro. Escaneie novamente</h2>
        </div>
    </div>
    <div>
        <div id="form-container">
            <form id="event-form">
                <label for="event">Evento:</label>
                <select id="event">
                    <option value="evento1">Evento 1</option>
                    <option value="evento2">Evento 2</option>
                    <!-- Adicione mais op칞칫es conforme necess치rio -->
                </select>
                <br />
                <label for="expositor">Nome do Expositor:</label>
                <input type="text" id="expositor" name="expositor">
                <br />
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br />
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="video-container">
            <video id="qr-video"></video>
        </div>
        <b>Device has camera: </b>
        <span id="cam-has-camera"></span>
        <br>
        <div>
            <b>Preferred camera:</b>
            <select id="cam-list">
                <option value="environment" selected>Environment Facing (default)</option>
                <option value="user">User Facing</option>
            </select>
        </div>
        <b>Camera has flash: </b>
        <span id="cam-has-flash"></span>
        <div>
            <button id="flash-toggle">游닞 Flash: <span id="flash-state">off</span></button>
        </div>
        <br>
        <b>Detected QR code: </b>
        <span id="cam-qr-result">None</span>
        <br>
        <b>Last detected at: </b>
        <span id="cam-qr-result-timestamp"></span>
        <br>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <hr>

        <b>Detected QR code: </b>
        <span id="file-qr-result">None</span>

        <script type="module">
            import QrScanner from "./qr-scanner.min.js";

            // Verifique se os dados existem no Local Storage
            const eventData = localStorage.getItem('eventData');

            if (!eventData) {
                // Se os dados n칚o existirem, exiba o formul치rio e oculte a c칙mera
                document.getElementById('form-container').style.display = 'block';
                document.getElementById('video-container').style.display = 'none';
            } else {
                // Se os dados existirem, oculte o formul치rio e exiba a c칙mera
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
            }


            document.getElementById('event-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const eventData = {
                    event: document.getElementById('event').value,
                    expositor: document.getElementById('expositor').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                };

                localStorage.setItem('eventData', JSON.stringify(eventData));
                window.location.reload();
            });
            const video = document.getElementById('qr-video');
            const videoContainer = document.getElementById('video-container');
            const camHasCamera = document.getElementById('cam-has-camera');
            const camList = document.getElementById('cam-list');
            const camHasFlash = document.getElementById('cam-has-flash');
            const flashToggle = document.getElementById('flash-toggle');
            const flashState = document.getElementById('flash-state');
            const camQrResult = document.getElementById('cam-qr-result');
            const camQrResultTimestamp = document.getElementById('cam-qr-result-timestamp');
            const fileQrResult = document.getElementById('file-qr-result');
            const localEventData = JSON.parse(localStorage.getItem('eventData'));
            let canScan = true;
            function setResult (label, result) {
                if (canScan === false) return;
                canScan = false;
                document.getElementById('modal').style.display = 'block';
                // Bloquear o scan por 3 segundos
                // make a fetch to n8n webhook
                fetch('https://n8n.startse.com/webhook/dbe8604b-3ecb-4988-88d8-a75c21da5f58', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: result.data, expositorData: localEventData }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        setTimeout(() => {
                            document.getElementById('modal').style.display = 'none';
                            canScan = true
                        }, 1500);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        document.getElementById('modal').style.display = 'none';
                        document.getElementById('modal-error').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('modal-error').style.display = 'none';
                        }, 1500);
                        canScan = true
                    });
                console.log(result.data);
                label.textContent = result.data;
                camQrResultTimestamp.textContent = new Date().toString();
                label.style.color = 'teal';
                clearTimeout(label.highlightTimeout);
                label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
            }

            // ####### Web Cam Scanning #######

            const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
                onDecodeError: error => {
                    camQrResult.textContent = error;
                    camQrResult.style.color = 'inherit';
                },
                highlightScanRegion: true,
                highlightCodeOutline: true,
            });

            const updateFlashAvailability = () => {
                scanner.hasFlash().then(hasFlash => {
                    camHasFlash.textContent = hasFlash;
                    flashToggle.style.display = hasFlash ? 'inline-block' : 'none';
                });
            };

            scanner.start().then(() => {
                updateFlashAvailability();
                // List cameras after the scanner started to avoid listCamera's stream and the scanner's stream being requested
                // at the same time which can result in listCamera's unconstrained stream also being offered to the scanner.
                // Note that we can also start the scanner after listCameras, we just have it this way around in the demo to
                // start the scanner earlier.
                QrScanner.listCameras(true).then(cameras => cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label;
                    camList.add(option);
                }));
            });

            QrScanner.hasCamera().then(hasCamera => camHasCamera.textContent = hasCamera);

            // for debugging
            window.scanner = scanner;

            // document.getElementById('scan-region-highlight-style-select').addEventListener('change', (e) => {
            //     videoContainer.className = e.target.value;
            //     scanner._updateOverlay(); // reposition the highlight because style 2 sets position: relative
            // });

            document.getElementById('show-scan-region').addEventListener('change', (e) => {
                const input = e.target;
                const label = input.parentNode;
                label.parentNode.insertBefore(scanner.$canvas, label.nextSibling);
                scanner.$canvas.style.display = input.checked ? 'block' : 'none';
            });

            document.getElementById('inversion-mode-select').addEventListener('change', event => {
                scanner.setInversionMode(event.target.value);
            });

            camList.addEventListener('change', event => {
                scanner.setCamera(event.target.value).then(updateFlashAvailability);
            });

            flashToggle.addEventListener('click', () => {
                scanner.toggleFlash().then(() => flashState.textContent = scanner.isFlashOn() ? 'on' : 'off');
            });

            document.getElementById('start-button').addEventListener('click', () => {
                scanner.start();
            });

            document.getElementById('stop-button').addEventListener('click', () => {
                scanner.stop();
            });

            // ####### File Scanning #######

            fileSelector.addEventListener('change', event => {
                const file = fileSelector.files[0];
                if (!file) {
                    return;
                }
                QrScanner.scanImage(file, { returnDetailedScanResult: true })
                    .then(result => setResult(fileQrResult, result))
                    .catch(e => setResult(fileQrResult, { data: e || 'No QR code found.' }));
            });
        </script>

        <style>
            div {
                margin-bottom: 16px;
            }

            #video-container {
                line-height: 0;
            }

            #video-container.example-style-1 .scan-region-highlight-svg,
            #video-container.example-style-1 .code-outline-highlight {
                stroke: #64a2f3 !important;
            }

            #video-container.example-style-2 {
                position: relative;
                width: max-content;
                height: max-content;
                overflow: hidden;
            }

            #video-container.example-style-2 .scan-region-highlight {
                border-radius: 30px;
                outline: rgba(0, 0, 0, .25) solid 50vmax;
            }

            #video-container.example-style-2 .scan-region-highlight-svg {
                display: none;
            }

            #video-container.example-style-2 .code-outline-highlight {
                stroke: rgba(255, 255, 255, .5) !important;
                stroke-width: 15 !important;
                stroke-dasharray: none !important;
            }

            #flash-toggle {
                display: none;
            }

            hr {
                margin-top: 32px;
            }

            input[type="file"] {
                display: block;
                margin-bottom: 16px;
            }
        </style>
</body>

</html>
